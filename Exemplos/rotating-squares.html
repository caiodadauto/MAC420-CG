<html>

<head>
<title>Learning WebGL &mdash; lesson 1</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="rotating-squares.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    void main(void) {
        gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
	attribute vec4 aVertexColor;
	
	uniform vec4 u_Translation;
	uniform vec4 u_Scale;
	
	uniform float u_Theta;
	
    void main(void) {
		float s = sin( u_Theta );
		float c = cos( u_Theta );
		
		// applying the rotation * scale + translation
		gl_Position.x = (-s * aVertexPosition.x * u_Scale.x + c * aVertexPosition.y * u_Scale.y) + u_Translation.x ;
		gl_Position.y = (s * aVertexPosition.y * u_Scale.y + c * aVertexPosition.x * u_Scale.x)  + u_Translation.y;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
    }
</script>
</head>

<body>
    <canvas id="lesson01-canvas" style="border: none;" width="100vh" height="100vh"></canvas>
</body>
</html>
