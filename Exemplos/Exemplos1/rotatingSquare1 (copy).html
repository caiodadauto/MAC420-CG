<!DOCTYPE html>
<html>
  <head>
    <style>
      /* make the body fill the window */
      html, body {
        margin: 0px;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      /* make any canvas fill its container */
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Rotating Square</title>
     
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      uniform vec2 center;
      uniform float theta;

      void
      main()
      {
          float s = sin( theta );
          float c = cos( theta );
          
          gl_Position.x = ((c * (vPosition.x - center.x)) + (s * (vPosition.y -
          center.y))) + center.x;
          gl_Position.y =  ((-s * (vPosition.x - center.x)) + (c * (vPosition.y -
          center.y))) + center.y;
          gl_Position.z = 0.0;
          gl_Position.w = 1.0;

          //gl_PointSize = 10.0;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      void
      main()
      {
          gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
      }
    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="rotatingSquare1 (copy).js"></script>
  </head>   

  <body>
    <canvas id="gl-canvas">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </body>
</html>
